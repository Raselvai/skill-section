<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="keywords" content="app, landing, corporate, Creative, Html Template, Template">
    <meta name="author" content="web-themes">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- title -->
    <title>Skill Section with HTML CSS</title>

    <!-- favicon -->
    <!-- <link href="img/favicon.png" type="image/png" rel="icon"> -->

    <!-- all css here -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link href="css/fontawesome.min.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>


    <div class="skill_wrapper">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <figure>
                        <div class="overlay"></div>
                        <img class="img-fluid" src="img/skill-img.jpg" alt="">
                        <a href="#"><i class="fas fa-play"></i></a>
                    </figure>
                </div>
                <div class="col-lg-6">
                    <div class="skill_content">
                          <h2>Creative & Professional<br> Skills Experience</h2>
                          <div>
                              <h3>Design & Branding</h3>
                              <div class="progress">
                                  <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
                               </div>
                          </div>
                          <div>
                              <h3>Web Development</h3>
                              <div class="progress">
                                  <div class="progress-bar" role="progressbar" style="width: 55%;" aria-valuenow="55" aria-valuemin="0" aria-valuemax="100">55%</div>
                               </div>
                          </div>
                          <div>
                              <h3>Business Strategy</h3>
                              <div class="progress">
                                  <div class="progress-bar" role="progressbar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
                               </div>
                          </div>
                          <div>
                              <h3>Photography</h3>
                              <div class="progress">
                                  <div class="progress-bar" role="progressbar" style="width: 95%;" aria-valuenow="95" aria-valuemin="0" aria-valuemax="100">95%</div>
                               </div>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  

    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
